[tox]
envlist =
    python{3.9,3.10,3.11,3.12}-django4.2-wagtail{6.3,7.0,7.1}
    python{3.10,3.11,3.12,3.13}-django{5.1,5.2}-wagtail{6.3,7.0,7.1}

[gh-actions]
python =
    3.9: python3.9
    3.10: python3.10
    3.11: python3.11
    3.12: python3.12
    3.13: python3.13

[testenv]
commands = coverage run --parallel -m pytest {posargs} -vvv

basepython =
    python3.9: python3.9
    python3.10: python3.10
    python3.11: python3.11
    python3.12: python3.12
    python3.13: python3.13

deps =
    django4.2: Django>=4.2,<4.3
    django5.1: Django>=5.1,<5.2
    django5.2: Django>=5.2,<5.3
    wagtail6.3: wagtail>=6.3,<6.4
    wagtail7.0: wagtail>=7.0,<7.1
    wagtail7.1: wagtail>=7.1,<7.2

extras = test

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report
